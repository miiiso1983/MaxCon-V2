<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Network nodes with gradient colors -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F06292;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9575CD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connection lines -->
  <line x1="70" y1="50" x2="100" y2="70" stroke="url(#gradient1)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="70" x2="130" y2="50" stroke="url(#gradient1)" stroke-width="3" opacity="0.6"/>
  <line x1="50" y1="80" x2="80" y2="90" stroke="url(#gradient2)" stroke-width="3" opacity="0.6"/>
  <line x1="80" y1="90" x2="110" y2="100" stroke="url(#gradient2)" stroke-width="3" opacity="0.6"/>
  <line x1="110" y1="100" x2="140" y2="80" stroke="url(#gradient2)" stroke-width="3" opacity="0.6"/>
  <line x1="70" y1="110" x2="100" y2="130" stroke="url(#gradient3)" stroke-width="3" opacity="0.6"/>
  <line x1="100" y1="130" x2="130" y2="110" stroke="url(#gradient3)" stroke-width="3" opacity="0.6"/>
  
  <!-- Network nodes -->
  <circle cx="70" cy="50" r="8" fill="url(#gradient1)"/>
  <circle cx="130" cy="50" r="8" fill="url(#gradient1)"/>
  <circle cx="50" cy="80" r="8" fill="url(#gradient2)"/>
  <circle cx="80" cy="90" r="10" fill="url(#gradient2)"/>
  <circle cx="110" cy="100" r="10" fill="url(#gradient2)"/>
  <circle cx="140" cy="80" r="8" fill="url(#gradient2)"/>
  <circle cx="70" cy="110" r="8" fill="url(#gradient3)"/>
  <circle cx="100" cy="130" r="8" fill="url(#gradient3)"/>
  <circle cx="130" cy="110" r="8" fill="url(#gradient3)"/>
  
  <!-- MAXCON Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">MAXCON</text>
</svg>
